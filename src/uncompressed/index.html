<!DOCTYPE html>
<html>
<head>
    <title>LED Control</title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="144x144"  href="/favicon-144x144.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00878f">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <script src="WebSocket.js" type="text/javascript"></script>
</head>

<body>
    <center>
        <header>
            <h1>LED Control</h1>
        </header>
        <div>
            <table>
                <tr>
                    <td><input class="enabled" id="r" type="range" min="0" max="1024" step="1" oninput="sendRGB();" value="0"></td>
                </tr>
            </table>
            <button class="controls" onclick="sendRGB(5)">MIN</button>
            <button class="controls" onclick="sendRGB(400)">COMFORT</button>
            <button class="controls" onclick="sendRGB(1024)">MAX</button>
        </div>
    </center>
</body>
</html>
